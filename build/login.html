<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main-auth media-main-auth">
        <header>
            <div class="container">
                <div class="header">
                    <div class="header-logo">
                        <a href="./index.html"><img src="./img/logo-primary.svg" alt="" /></a>
                    </div>
                    <div class="header-desktop">
                        <nav>
                            <ul>
                                <li><a href="./our-courses.html">Bizning kurslar</a></li>
                                <li><a href="#">Postlar</a></li>
                                <li><a href="#">Forum</a></li>
                            </ul>
                        </nav>
                        <div class="header-locations">
                            <button class="btn" type="button">
                                <span class="d-flex">
                                    <img src="./img/flag-circle.svg" alt="" />
                                    <span>O‘zbekcha</span>
                                </span>
                            </button>
                            <a class="btn btn-primary" href="./login.html" >Kirish</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="auth-section">
            <div class="container">
                <div class="auth">
                    <div class="image">
                        <img src="./img/background-images/auth.png" alt="" />
                    </div>
                    <div class="auth-actions">
                        <h1>Platformaga kirish</h1>
                        <form>
                            <div class="form-group">
                                <div class="form-select">
                                    <img src="./img/UZB_FLAG.svg" alt="" />

                                    <img src="./img/svg/bottom-icon.svg" alt="" />
                                </div>
                                <div class="form-container">
                                    <input class="form-control" type="tel" placeholder="Telefon raqam" autocomplete="false">
                                </div>
                            </div>
                            <div class="form-container end">
                                <input class="form-control" type="password" autocomplete="false" placeholder="Parol">
                            </div>
                            <div class="form-text">
                                <a class="fs-link" href="./reset-password.html">Parolni unutdingizmi?</a>
                            </div>
                            <button type="submit" class="btn btn-auth login-page">Kirish</button>
                            <div class="form-text">
                                <p class="bold center fs-sm">InBrainda yangimisiz? <a class="fs-link" href="./register.html">Ro‘yhatdan o‘tish</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
