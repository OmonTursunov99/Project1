<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<main class="main-auth">
    <header>
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <a href="./index.html"><img src="./img/logo-primary.svg" alt="" /></a>
                </div>
                <div class="header-desktop">
                    <nav>
                        <ul>
                            <li><a href="./our-courses.html">Bizning kurslar</a></li>
                            <li><a href="#">Postlar</a></li>
                            <li><a href="#">Forum</a></li>
                        </ul>
                    </nav>
                    <div class="header-locations">
                        <button class="btn" type="button">
                        <span class="d-flex">
                            <img src="./img/flag-circle.svg" alt="" />
                            <span>O‘zbekcha</span>
                        </span>
                        </button>
                        <a class="btn btn-primary" href="#" >Kirish</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="auth-section">
        <div class="container">
            <div class="auth">
                <div class="image">
                    <img src="./img/background-images/auth.png" alt="" />
                </div>
                <div class="auth-actions">
                    <h1 class="mb-lg">Ro‘yhatdan o‘tish</h1>
                    <form>
                        <div class="form-text">
                            <p>Platformaga kim sifatida kiryapsiz?</p>
                        </div>
                        <div class="form-group-radio">
                            <div class="form-input-item">
                                <input type="radio" name="group" id="left-radio" checked>
                                <label for="left-radio">O‘rganuvchi</label>
                            </div>
                            <span class="line"></span>
                            <div class="form-input-item">
                                <input type="radio" name="group" id="right-radio">
                                <label for="right-radio">Ota-ona</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-select">
                                <img src="./img/UZB_FLAG.svg" alt="" />
                                <span>+998</span>
                                <img src="./img/svg/bottom-icon.svg" alt="" />
                            </div>
                            <div class="form-container">
                                <input class="form-control error" type="tel" placeholder="Telefon raqam" value="83 987 65 43">
                            </div>
                        </div>
                        <div class="form-container">
                            <input class="form-control active" type="text" placeholder="Ism" value="Muhammad">
                        </div>
                        <div class="form-container">
                            <input class="form-control" type="text" placeholder="Familiya">
                        </div>
                        <div class="form-container">
                            <input class="form-control" type="password" placeholder="Parol" autocomplete="false" readonly>
                            <button type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4.5 3.75L19.5 20.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M14.5223 14.7748C13.7864 15.4437 12.8149 15.7929 11.8215 15.7456C10.8281 15.6982 9.89422 15.2582 9.22524 14.5223C8.55626 13.7865 8.20698 12.815 8.25424 11.8216C8.3015 10.8282 8.74142 9.89427 9.47724 9.22522" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M6.93698 6.43066C3.11486 8.36618 1.5 12 1.5 12C1.5 12 4.5 18.7493 12 18.7493C13.7572 18.7633 15.4926 18.3585 17.0623 17.5685" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M19.5571 15.8531C21.6011 14.0224 22.5 12 22.5 12C22.5 12 19.5 5.24928 12 5.24928C11.3504 5.24822 10.7019 5.30103 10.061 5.40717" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12.7056 8.31641C13.5026 8.46946 14.2285 8.8768 14.7745 9.47735C15.3204 10.0779 15.6569 10.8393 15.7335 11.6472" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="form-container end">
                            <input class="form-control" type="password" placeholder="Parolni tasdiqlash" autocomplete="false" readonly>
                            <button type="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5.24927C4.5 5.24927 1.5 12 1.5 12C1.5 12 4.5 18.7493 12 18.7493C19.5 18.7493 22.5 12 22.5 12C22.5 12 19.5 5.24927 12 5.24927Z" stroke="#80808D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25C9.92893 8.25 8.25 9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75Z" stroke="#80808D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="form-group-checkbox">
                            <label>
                                <input type="checkbox">
                                <span class="circle"></span>
                                <span class="text">Platformadan foydalanish <span>shartlariga roziman</span></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-auth active">Ro‘yhatdan o‘tish</button>
                        <div class="form-text">
                            <p class="bold center fs-sm">Allaqachon ro‘yhatdan o‘tganmisizi? <a class="fs-link" href="./login.html">Platformaga kirish</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
